<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>athena</title>

    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!--Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

  </head>

  <body>

    <div class="l-siteContainer">
      <section class="siteBanner">
        <div>
          <div class="siteBanner__intro">My Favorite Artist</div>
          <div class="siteBanner__info">Site Banner Place Holder</div>
        </div>
      </section>

      <section>
        <div id="app">
          <input type="text" v-model="userInput">
          <button v-on:click="addTodo">Add Todo</button>

          <ul>
            <li
              v-for="todo in todos"
              v-on:click="removeTodo(todo)">{{ todo.value }}
            </li>
          </ul>
        </div>
      </section>

      <footer class="l-footer footer">
        <div class="footerPanel footerPanel__links">
          <div class="footerPanel__item footerPanel__item--default copyright"><a href="">Help</a></div>
          <div class="footerPanel__item footerPanel__item--default copyright"><a href="">Contact Us</a></div>
          <div class="footerPanel__item footerPanel__item--default copyright"><a href="">Terms of Use</a></div>
          <div class="footerPanel__item footerPanel__item--default copyright"><a href="">Privacy Policy</a></div>
        </div>
        <div class="footerPanel footerPanel__links">
          <div class="footerPanel__item footerPanel__item--default copyright">Copyright Â©2019</div>
        </div>
      </footer>
    </div>

</body>

</html>
